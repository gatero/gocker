version: '3.3'
services:
  nodejs:
    image : "node:8.9.4"
    container_name: "${DOCKER_CONTAINER_API}"
    working_dir: "/app"
    #restart: always
    depends_on:
      - mongodb
    networks:
      - cc
    volumes:
      - "${PROJECT_DIR}:/app"
    environment:
      VIRTUAL_HOST: "${DOCKER_CONTAINER_API}"
  mongodb:
    image: mongo:3.6.3
    container_name: "${DOCKER_CONTAINER_DB}"
    #restart: always
    volumes:
      - "./data/db:/data/db"
    command: mongod --smallfiles --logpath=/dev/null
    networks:
      - cc
  nginx-proxy:
    image: "${DOCKER_IMAGE_PROXY}"
    container_name: "${DOCKER_CONTAINER_PROXY}"
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - .development-ssl-certs:/etc/nginx/certs
    networks:
      - cc
networks:
  cc:
    driver: bridge
